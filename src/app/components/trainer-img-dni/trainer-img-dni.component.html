<div style="text-align: center">
    <h1>ENTRENANDO RECONOCIMIENTO DNIs</h1>
    <hr />
    <button (click)="train()">Entrenar</button>
    <br />
    <hr />
    <section id="s-dni-azul">
        <div>
            <h2>DNI Azul</h2>
            <div (click)="showWebcam = !showWebcam">
                <i *ngIf="!showWebcam" style="font-size: 2rem" class="bi bi-camera-video"></i>
                <i *ngIf="showWebcam" style="font-size: 2rem" class="bi bi-camera-video-off-fill"></i>
            </div>
            <div *ngIf="!showWebcam">
                <img src="https://cdn.iconscout.com/icon/free/png-512/apple-camera-493147.png" height="200" width="200" />
            </div>
            <webcam #webcam [height]="210" [width]="281" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam" [allowCameraSwitch]="allowCameraSwitch" [videoOptions]="videoOptions" [imageQuality]="1" (initError)="handleInitError($event)">
            </webcam>
            <br />
            <mat-slide-toggle [(ngModel)]="timer" (change)="triggerSnapshot()">Start</mat-slide-toggle>
        </div>

        <div class="snapshot" *ngIf="webcamImages?.length">
            <h2>Nice one! counter images: {{ webcamImages.length }}</h2>
            <div style="display: flex; overflow-x: auto">
                <div *ngFor="let item of webcamImages; let i = index">
                    <img [src]="item" width="100" height="75" />
                </div>
            </div>
        </div>

        <h4 *ngIf="errors.length > 0">Messages:</h4>
        <ul *ngFor="let error of errors">
            <li>{{ error | json }}</li>
        </ul>
    </section>
    <hr />
    <br />
    <section id="s-dni-elec-20">
        <div>
            <h2>DNI Electronico 2020</h2>
            <div (click)="showWebcam2 = !showWebcam2">
                <i *ngIf="!showWebcam2" style="font-size: 2rem" class="bi bi-camera-video"></i>
                <i *ngIf="showWebcam2" style="font-size: 2rem" class="bi bi-camera-video-off-fill"></i>
            </div>
            <div *ngIf="!showWebcam2">
                <img src="https://cdn.iconscout.com/icon/free/png-512/apple-camera-493147.png" height="200" width="200" />
            </div>
            <webcam #webcam [height]="210" [width]="281" [trigger]="triggerObservable2" [captureImageData]="true" [imageType]="'image/jpeg'" [imageQuality]="0.92" (imageCapture)="handleImage2($event)" *ngIf="showWebcam2" [imageQuality]="1" (initError)="handleInitError($event)">
            </webcam>
            <br />
            <mat-slide-toggle [(ngModel)]="timer2" (change)="triggerSnapshot2()">Start</mat-slide-toggle>
        </div>

        <div class="snapshot" *ngIf="webcamImages2?.length">
            <h2>Nice one! counter images: {{ webcamImages2.length }}</h2>
            <div style="display: flex; overflow-x: auto">
                <div *ngFor="let item of webcamImages2; let i = index">
                    <img [src]="item" width="100" height="75" />
                </div>
            </div>
        </div>

        <h4 *ngIf="errors.length > 0">Messages:</h4>
        <ul *ngFor="let error of errors">
            <li>{{ error | json }}</li>
        </ul>
    </section>
</div>
